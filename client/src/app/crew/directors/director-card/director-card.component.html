<div class="card main">
    <img class="card-img-top" style="width: 254px; height: 254px;" src="{{director.imageUrl}}" alt="director image" />
    <div class="card-body"> 
      <h5 class="card-title d-flex justify-content-center align-content-center" style="color: white; height: 2.5rem;">{{ director.name }}</h5>
      <div class="d-flex justify-content-center align-content-center">
          <button class="btn btn-primary teal" routerLink="{{director.id}}">View <i class="fa fa-eye"></i></button>
      </div>
    </div>
  </div>
